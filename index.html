<html>
  <head>
    <title>Soda Can VR example</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
   <a-scene fog = "type: exponential; color : #fff">

   <a-assets>    
       <a-asset-item id="my-obj-soda" src="assets/SA_LD_12oz_Can.obj"></a-asset-item>
       <a-asset-item id="my-mtl-soda" src="assets/SA_LD_12oz_Can.mtl"></a-asset-item>
       <img id="cracks" src="img/cracks.jpg">
   </a-assets>


					<a-entity 
								obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda" 
								position="4.3 1.2 0.15" 
								scale = "1 1 1" 
								rotation= "0 45 0"
								>
					</a-entity>


					<a-entity 
								obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="5 1.2 -6"
                                scale="1 1 1"
                                rotation= "0 45 0"
                                material="#my-mtl-soda"
                                >
                    </a-entity>                    
                    <a-entity 
                    			obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="5 1.5 -6"
                                scale = "1 1 1"
                                rotation= "0 45 0"
                                material="color: red"
                                >
                                 <a-animation   attribute="position" from="5 1.5 -6" to="5 1000 -6" dur="20000" ></a-animation>
                    </a-entity> 
                             
                    <a-entity obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="9 1.1 -6"
                                scale = "1 1 1"
                                material="color: red"
                                rotation= "0 45 0"
                                >

                                 <a-animation   attribute="position" from= "9 1.1 -6" to= "9 10000 -6" dur="20000" ></a-animation>
                    </a-entity>    

                    <a-entity obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="-5 -2.5 -4"
                                scale = "1 1 1"
                                rotation= "0 0 0"
                                material="color: red"
                                >
                                 <a-animation   attribute="position" from="-5 -2.5 -4" to="-5 1000 -4" dur="100000" ></a-animation>
                    </a-entity> 



                    <a-entity obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="5 -2.5 -4"
                                scale = "1 1 1"
                                rotation= "0 0 0"
                                material="color: red"
                                >
                                 <a-animation   attribute="position" from="5 -2.5 -4" to="5 1000 -4" dur="100000" ></a-animation>
                    </a-entity> 


                    
                    <a-entity obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="11 1.1 -3"
                                scale = "1 1 1"
                                material="color: red"
                                rotation= "0 45 0"
                                >

                                 <a-animation   attribute="position" from= "11 1.1 -3" to= "11 10000 -3" dur="20000" ></a-animation>
                    </a-entity>    

                    <a-entity obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="-5 1.5 6"
                                scale = "1 1 1"
                                rotation= "0 45 0"
                                material="color: red"
                                >
                                 <a-animation   attribute="position" from="-5 1.5 6" to="-5 1000 6" dur="100000" ></a-animation>
                    </a-entity> 

                    <a-entity obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="2 1.5 5"
                                scale = "1 1 1"
                                material="color: red"
                                rotation= "0 120 0"
                                >
                                 <a-animation   attribute="position" from="6 1.5 5" to="6 1000 5" dur="100000" ></a-animation>
                    </a-entity>    

                    <a-entity obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="4 1.1 7"
                                scale = "1 1 1"
                                material="color: red"
                                rotation= "0 120 0"
                                >

                                 <a-animation   attribute="position" from="4 1.1 7" to="4 1000 7" dur="100000" ></a-animation>
                    </a-entity>    


                    <a-entity obj-model="obj: #my-obj-soda; mtl: #my-mtl-soda"
                                position="8 1.1 3"
                                scale = "1 1 1"
                                material="color: red"
                                rotation= "0 120 0"
                                >

                                 <a-animation   attribute="position" from="8 1.1 3" to="8 1000 3" dur="100000" ></a-animation>
                    </a-entity>    

					<a-entity 

						geometry="primitive: plane; height: 100; width: 100"
					    material="repeat: 10 10; src: #cracks; width: 100"
					    rotation="-90 0 0" 
					    position="0 -2.5 -6"
					    >
					    	
					</a-entity>


					<a-sky color = "#000">						
					</a-sky>
					
					<a-camera position="0 2 -20" wasd-controls= "acceleration: 200 ; enabled: true">                 
					        <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
					            scale = "0.01 0.01 0.01"
					            position="0 0 -1"
					            geometry="primitive: ring"
					            material="color: white; shader: flat">
					        </a-entity>
				    </a-camera>
    </a-scene>
  </body>
</html>
